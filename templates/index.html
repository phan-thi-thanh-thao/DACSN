<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam or Ham Email?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <span class="h1"> <b>SPAM OR HAM EMAIL?</b>
        <i class="fa-regular fa-envelope"></i>
        </span>
        
        <form id="email-form" action="/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}
                <label for="email-content">Paste Email Content:</label>
                <textarea id="email-content" name="email" rows="10" placeholder="Paste your email content here..."></textarea>
                
                <div class="file-upload">
                    <label for="email-file">Or Upload Email:</label>
                    <input type="file" id="email-file" name="email-file" accept=".txt,.eml,.docx">
                    <small class="file-hint">Supported formats: .txt, .eml, .docx</small>
                </div>
                
                <button type="submit">Analyze</button>
            </div>
        </form>
    </div>
    <footer>
        <p>Group 03</p>
    </footer>
</body>
</html>
